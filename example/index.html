<script>
  var Logdown = (function() {
    'use strict'

    var instances = []
    var lastUsedColorIndex
    var nextColorIndex
    var colors = [
      'lightseagreen',
      'forestgreen',
      'goldenrod',
      'dodgerblue',
      'darkorchid',
      'crimson'
    ]
    var disabledInstancesRegExp = /$^/ // RegExp that matches nothing
    var enabledInstancesRegExp = /$^/ // RegExp that matches nothing

    function Logdown(opts) {
      // enforces new
      if (!(this instanceof Logdown)) {
        return new Logdown(opts)
      }

      //
      opts = opts || {}
      this.markdown = opts.markdown || true
      this.prefix = opts.prefix || ''

      //
      instances.push(this)

      nextColorIndex = getNextColorIndex(lastUsedColorIndex, colors)
      this.prefixColor = colors[nextColorIndex]
      lastUsedColorIndex = nextColorIndex

      return this
    }

    // Static
    // ------

    Logdown.enable = function(str) {
      enabledInstancesRegExp = prepareRegExpForPrefixSearch(str)
    }

    Logdown.disable = function(str) {
      disabledInstancesRegExp = prepareRegExpForPrefixSearch(str)
    }

    function prepareRegExpForPrefixSearch(str) {
      var regExpStr = str.replace(/\*/g, '.*?')
      var regExp = new RegExp(regExpStr)

      return regExp
    }

    function getNextColorIndex(lastUsedColorIndex, colors) {
      if (lastUsedColorIndex === undefined) {
        return 0
      }

      if (lastUsedColorIndex + 1 >= colors.length) {
        return 0
      } else {
        return lastUsedColorIndex + 1
      }
    }

    // Public
    // ------

    Logdown.prototype.log = function(text) {
      var parsedMarkdown
      var parsedText
      var styles

      if (disabledInstancesRegExp.test(this.prefix) &&
          !enabledInstancesRegExp.test(this.prefix)) {
        return
      }

      if (this.markdown) {
        parsedMarkdown = parseMarkdown(text)
        parsedText = parsedMarkdown.text
        styles = parsedMarkdown.styles
      }

      parsedText = parsedText || text
      styles = styles || []

      if (this.prefix) {
        parsedText = '%c' + this.prefix + '%c ' + parsedText
        styles.unshift('color:' + this.prefixColor + '; font-weight:bold;', '')
      }

      console.log.apply(console, [parsedText].concat(styles))
    }

    Logdown.prototype.info = function(args) {
      // method body
    }

    Logdown.prototype.error = function(args) {
      // method body
    }

    Logdown.prototype.warning = function(args) {
      // method body
    }

    // Private
    // -------

    function parseMarkdown(text) {
      var styles = []
      var match = getNextMatch(text)

      while (match) {
        text = text.replace(match.rule.regexp, match.rule.replacer)
        styles.push(match.rule.style)
        styles.push('')

        match = getNextMatch(text)
      }

      return {text: text, styles: styles}
    }

    function getNextMatch(text) {
      var matches = []
      var rules = [
        {
          regexp: /\*([^\*]+)\*/,
          replacer: function(match, submatch1) {
            return '%c' + submatch1 + '%c'
          },
          style: 'font-weight: bold;'
        },
        {
          regexp: /\_([^\_]+)\_/,
          replacer: function(match, submatch1) {
            return '%c' + submatch1 + '%c'
          },
          style: 'font-style: italic'
        },
        {
          regexp: /\`([^\`]+)\`/,
          replacer: function(match, submatch1) {
            return "%c" + submatch1 + "%c";
          },
          style: 'background: rgb(255, 255, 219); padding: 1px 5px; border: 1px solid rgba(0, 0, 0, 0.1)'
        }
      ]

      //
      rules.forEach(function(rule) {
        var match = text.match(rule.regexp)
        if (match) {
          matches.push({
            rule: rule,
            match: match
          })
        }
      })
      if (matches.length === 0) {
        return null;
      }

      //
      // matches.sort(function(a, b) {
      //   return a.match.index - b.match.index
      // })

      return matches[0]
    }

    return Logdown

  }())
</script>
